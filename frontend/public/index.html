<!DOCTYPE html>
<html lang="en">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
        *{
            margin:0;
            padding:0;
            outline: 0;
            box-sizing: border-box;
        }

        body{
            font: 400 14px Roboto, sans-serif;
            background-color: #f0f0f5;
            -webkit-font-smoothing: antialiased;
        }

        input, button, textarea{
            font: 400 18px Roboto, sans-serif;
        }

        button{
            cursor: pointer;
        }
        form input{
            width: 100%;
            height: 60px;
            color: #333;
            border: 1px solid #dcdce6;
            border-radius: 8px;
            padding: 0 24px;
        }
        form textarea{
            width: 100%;
            min-height: 140px;
            color: #333;
            border: 1px solid #dcdce6;
            border-radius: 8px;
            padding: 0 24px;
            resize: none;
            line-height:24px;
        }
        .button{
            width: 100%;
            height:60px;
            border: 0;
            background-color: #e02041;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
            margin-top: 16px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            line-height: 60px;
            transition: filter 0.2s;
        }
        .button:hover{
            filter:brightness(90%);
        }
        .backlink{
            display: flex;
            align-items: center;
            margin-top: 40px;
            color: #41414d;
            font-size: 18px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2;
        }
        .backlink:hover{
            opacity: 0.8;
        }
        .backlink svg{
            margin-right:10px;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="%PUBLIC_URL%/favcon.icon" />
        <meta name="viewport" content="width=device, initial-scale=1">
        <meta name="theme-color" content="#00000">
        <title>Be the hero</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
